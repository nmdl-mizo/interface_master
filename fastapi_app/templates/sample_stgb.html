{% extends "base.html" %}
{% block content %}
<h1>Sample symmetric-tilt grain boundary</h1>

<form method = post enctype = multipart/form-data>
<label for="title" class="form-label">Calculate CSLs for symmetric-tilt grain boundary</label>
<div class="row align-items-start">
    <div class="col">
        <div class="mb-3">
        <label for="cif file" class="form-label">crystal CIF file: </label>
        <input type="file" name="upload_file" class="form-control">
        </div>
        <div class="mb-3">
        <label for="v1" class="form-label">v1: </label>
        <input type="text" name="v1" value="1, -1, 0" class="form-control">
        </div>
        <div class="mb-3">
        <label for="hkl1" class="form-label">hkl1: </label>
        <input type="text" name="hkl1" value="1, 1, -2" class="form-control">
        </div>
        <div class="mb-3">
        <label for="v2" class="form-label">v2: </label>
        <input type="text" name="v2" value="-1, -2, 0" class="form-control">
        </div>
        <div class="mb-3">
        <label for="hkl2" class="form-label">hkl2: </label>
        <input type="text" name="hkl2" value="-2, 1, -2" class="form-control">
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
        <label for="du" class="form-label">du: </label>
        <input type="number" name="du" value="0.001", step="0.0001" class="form-control">
        </div>
        <div class="mb-3">
        <label for="S" class="form-label">S: </label>
        <input type="number" name="S" value="0.001", step="0.0001" class="form-control">
        </div>
        <div class="mb-3">
        <label for="maxsigma1" class="form-label">maxsigma1: </label>
        <input type="number" name="maxsigma1" value="100" class="form-control">
        </div>
        <div class="mb-3">
        <label for="maxsigma2" class="form-label">maxsigma2: </label>
        <input type="number" name="maxsigma2" value="100" class="form-control">
        </div>
        <div class="mb-3">
        <label for="dd" class="form-label">dd: </label>
        <input type="number" name="dd" value="0.001", step="0.0001" class="form-control">
        </div>
    </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
